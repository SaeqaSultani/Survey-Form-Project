<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Tell Me About Music</h1>
    <p id="description">this is a survey form</p>
    <form id="survey-form">
        <label> Name:</label>
        <input type="text" name="name" required placeholder="FirstNumber"><br>
        <label> Email:</label>
        <input type="email" name="email" required placeholder="EmailAddress"><br>
        <label> Number:</label>
        <input type="number" name="number" min="0" max="10" required placeholder="$"><br>

        <label id="guitar-type-lable"> GuitarType</label>
        <select name="quiters" id="dropdown">
            <option value="fender">Fender</option>
            <option value="martin">Martin</option>
            <option value="epiphone">Epiphone</option>
            <option value="other">Other</option>
        </select><br>

        <label id="additional-commond"> Additional Comments</label>
        <textarea placeholder="Additional Comments"></textarea><br>

        <div id="button-area">
            <label id="ticnologies-lable"> Tecnologies Types</label>
            <input class="radio-inline" type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input class="radio-inline" type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input class="radio-inline" type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div>

        <div class="button-area">
            <label id="transportation-lable"> Transportation Types</label>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>
        </div>
        <br>

        <input type="submit" id="submet">
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
